<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoGo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header flex-row">
      <a href="index.html" class="logo">MoGo</a>
      <nav class="main-nav">
        <ul class="main-nav-list flex-row">
          <li><a class="main-nav-link" href="#">ABOUT</a></li>
          <li><a class="main-nav-link" href="#">SERVICE</a></li>
          <li><a class="main-nav-link" href="#">WORK</a></li>
          <li><a class="main-nav-link" href="#">BLOG</a></li>
          <li><a class="main-nav-link" href="#">CONTACT</a></li>
          <li>
            <ion-icon class="main-nav-link" name="cart-outline"></ion-icon>
          </li>
          <li>
            <ion-icon class="main-nav-link" name="search-outline"></ion-icon>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero container flex-column">
        <h1 class="hero-title">Creative Template</h1>
        <p class="hero-title-p">WELCOME TO MOGO</p>
        <div class="line-1"></div>
        <a href="#" class="btn btn--outline">LEARN MORE</a>
        <div class="slider flex-row">
          <div class="first-option options">
            <div class="line"></div>
            <div class="slider-number">
              01&nbsp;&nbsp;<span class="slider-title">INTRO</span>
            </div>
          </div>
          <div class="second-option options">
            <div class="line"></div>
            <div class="slider-number">
              02&nbsp;&nbsp;<span class="slider-title">WORK</span>
            </div>
          </div>
          <div class="third-option options">
            <div class="line"></div>
            <div class="slider-number">
              03&nbsp;&nbsp;<span class="slider-title">ABOUT</span>
            </div>
          </div>
          <div class="fourth-option options">
            <div class="line"></div>
            <div class="slider-number">
              04&nbsp;&nbsp;<span class="slider-title">CONTACTS</span>
            </div>
          </div>
        </div>
      </section>
      <section class="test"></section>
    </main>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
